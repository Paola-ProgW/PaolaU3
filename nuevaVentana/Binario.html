    <title> Conversion a binario </title>
    <style>

body{
    text-align: center;
    font-family: sans-serif, verdana;
    background-color: #F0F8FF;
}

h1{
    text-align: center;
    color: #00008B;
}

label{
    font-weight: bold;
    font-size: 1.2rem;
}

button{
    margin: 15px;
    margin-bottom: 2rem;
    width: 180px;
    height: 50px;
    color:rgb(0, 0, 0);
    background-color: rgb(127, 255, 212);
    border: rgb(100, 149, 237) 2px solid;
    font-size: 1.2rem;
}
</style>
</head> 
<body>

  <h1>Programa que  convierte un valor base 10 a binario</h1>

  <form >
     <label >Introduce el numero</label>
     <input type="text"   id="num" name="numero" value="">
     <button type="button" onclick="Binario(num.value)">Binario</button>
     <button  type="button" onclick="limpiar()">Limpiar Todo</button>
     <button type="button" onclick="cierra()">Cerrar ventana</button>
  </form>

  <script type="text/javascript">

    function limpiar(){
    lista=document.querySelectorAll('p');
    if(lista.length!=0){
        i=lista.length-1;
        while(i>-1)
             lista[i].parentNode.removeChild(lista[i--]);
    }
    else alert("No hay parrafos a eliminar");
  }

  function cierra(){
		if (confirm("¿Quieres cerrar la ventana?")){
			window.close();
		}
  }

    function Binario(numero){
         var resultado = ConBi(numero);
         parrafo = document.createElement("p");
         contenido = document.createTextNode("El número "+numero+" a binario es "+resultado);  
         parrafo.appendChild(contenido);
         document.body.appendChild(parrafo);
         document.getElementById("num").value="";
      }

  function ConBi(numero) {
    var binario = "";
       while (numero > 0) {
         binario = numero % 2 + binario;
         numero = Math.trunc(numero / 2);
       }
        return binario;
   }
</script>
</body>
</html>
